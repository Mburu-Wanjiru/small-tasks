<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #booking-form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="booking-form">
    <h2>Salon Booking System</h2>
    <form id="appointment-form">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" required>

        <label for="service-type">Service Type:</label>
        <select id="service-type" required>
            <option value="haircut">Haircut</option>
            <option value="manicure">Manicure</option>
            <option value="pedicure">Pedicure</option>
        </select>

        <label for="appointment-date">Appointment Date:</label>
        <input type="date" id="appointment-date" required>

        <button type="button" onclick="bookAppointment()">Book Appointment</button>
    </form>
</div>

<script>
    function bookAppointment() {
        const customerName = document.getElementById('customer-name').value;
        const serviceType = document.getElementById('service-type').value;
        const appointmentDate = document.getElementById('appointment-date').value;

        // Here, you can implement further logic, such as sending data to a server or updating a database.
        // For this basic example, we'll just log the data to the console.
        console.log(`Appointment booked for ${customerName} for ${serviceType} on ${appointmentDate}`);
    }
</script>

</body>
</html>
