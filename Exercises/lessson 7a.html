<!DOCTYPE html>
<html>

  <body>
    <script>
      function greet(name) {
        if (!name){
            console.log('Hi There!')
        } else {
            console.log(`Hello ${name}!`);
        }
      }
      greet('Simon');
      greet('Levis');
      greet()
    </script>
  </body>
