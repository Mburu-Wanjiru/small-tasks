<!DOCTYPE html>
<html>
    <head>
        <title>
            lesson 9h
        </title>
    </head>
    <body>
        <input placeholder="Type Something" onkeyup="
        handleTextOnKeyUp()
            ">

        <p></p>
        
        
        <script>
            function handleTextOnKeyUp() {
                const text = document.querySelector('input').value
                document.querySelector('p')
                .innerHTML = `${text}`
            }
        </script>
    </body>
</html>
