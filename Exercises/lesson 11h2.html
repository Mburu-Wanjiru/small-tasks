<!DOCTYPE html>
<html>
  <head>
    <title>
        lesson 11h2
    </title>
  </head>
  <body>
    <script>
        
        function addOne(array) {
            const result = []
            array.forEach((value) => {
                value = value + 1;
                result.push(value);
            })
            return result;

        }
        console.log(addOne([1, 2, 3]));
        console.log(addOne([-2, -1, 0, 100]));
    </script>
  </body>
</html>
