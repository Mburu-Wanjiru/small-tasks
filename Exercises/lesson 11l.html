<!DOCTYPE html>
<html>
  <head>
    <title>
        lesson 11l
    </title>
  </head>
  <body>
    <script>
        function minMax(array) {
            array.forEach((value) => {
                let values = {
                    max: 0,
                    min:0
                }
                if(value > value) {
                    values.max = value
                } else if (value < value) {
                    values.min = value
                }
            })

            return values;
        }
        console.log(minMax([1, -3, 5]))
        console.log(minMax([-2, 3, -5, 7, 10]))
    </script>
  </body>
</html>
