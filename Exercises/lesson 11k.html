<!DOCTYPE html>
<html>

    </title>

  <body>
    <script>
        function countPositive(array) {
            let number = 0;
            
            array.forEach((value) => {

                if (value >= 0) {
                    number += 1;
                }
            })

            return number;
        }
        console.log(countPositive([1, -3, 5]));
        console.log(countPositive([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
